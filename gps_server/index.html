<!DOCTYPE html>
<html>
  <head>
    <title>Not Kiwi Bot Map</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
        var map;
        var markers = [];
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 32.880, lng: -117.237},
                zoom: 15
            });
            
            google.maps.event.addListener(map, 'dblclick', function(event) {
                placeMarkerServer(event.latLng);
            });
            
            /*google.maps.event.addListener(map, 'rightclick', function(event) {
                getMarkers();
            });*/
            
            getMarkers();
        }
        
        function placeMarkerServer(location){
            var name = prompt("Name:");
            update_server(location, name);
            deleteMarkers();
            getMarkers();
        }
        
        function getMarkers(){
            $.get('/markers', function(data){
                console.log(data.markers[0].label);
                data.markers.forEach(function(marker) {
                    addNewMarker(marker.label, marker.position);
                    console.log("Hello");
                });
            });
        }
        
        function placeMarker(location) {
            var name = prompt("Name:");
            var marker = containsMarker(name);
            console.log(marker);
            
            
            if(marker != false){
                console.log("INDEX");
                console.log(marker);
                marker.setPosition(location);
            }
            if(marker == false){
                console.log("FALSE");
                console.log(marker);
                addNewMarker(name, location);
            }
            
        }
        
        function addNewMarker(name, location){
            var marker = new google.maps.Marker({
                position: location, 
                map: map,
                label: name
            });
            
            
            //update_server(location, name);
           
            markers.push(marker);
            
        }
        
        function updateMarker(marker, location){
            marker.setPosition(location);
        }
        
        function containsMarker(name){
            var i;
            for(i = 0; i < markers.length; i++){
                var label = markers[i].getLabel();
                if(label == name){
                    return markers[i];
                }
            }
            return false;
        }
        
        function update_server(location, name){
            
            var marker_to_send = { position: location,
                                   label: name
            };
            
            // Send POST to server
            $.ajax({
                url: '/markers/update',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(marker_to_send),
                dataType: 'json'
            }).done(function( data ) {
                console.log(data);
            });
        }
        
        // Sets the map on all markers in the array.
        function setMapOnAll(map) {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(map);
            }
        }
        
        // Removes the markers from the map, but keeps them in the array.
        function clearMarkers() {
            setMapOnAll(null);
        }
        
              // Deletes all markers in the array by removing references to them.
        function deleteMarkers() {
            clearMarkers();
            markers = [];
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6JltnkeQh3hVYnLu1X4HB9yt5mZ8vTrg&callback=initMap"
    async defer></script>
  </body>
</html>
